<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Modal Project</title>
  </head>

  <body>
    <main class="container-fluid">
      <form class="form-group container pt-xl-5">
        <div>
          <label for="search"
            >Search here for animals based on their primary food source</label
          >
          <div class="d-flex justify-content-center align-content-center">
            <input
              type="text"
              class="form-control"
              id="inputs"
              onkeyup="search()"
            />
            <button class="btn"><i class="bi bi-search"></i></button>
          </div>
        </div>
        <div
          class="
            container-fluid
            d-flex
            align-content-center
            justify-content-center
          "
          id="buttons"
        >
          <button type="button" class="btn btn-primary m-xl-5" id="btn-all">
            All
          </button>
          <button type="button" class="btn btn-primary m-xl-5" id="btn-carni">
            Carnivore
          </button>
          <button type="button" class="btn btn-primary m-xl-5" id="btn-herbi">
            Herbivore
          </button>
          <button type="button" class="btn btn-primary m-xl-5" id="btn-omni">
            Omnivore
          </button>
        </div>
      </form>

      <section
        class="
          container
          d-flex
          justify-content-around
          border
          flex-wrap
          w-75
          overflow-auto
          image-container
        "
        
      >
        <img
          src="img/bear.jpg"
          class="rounded m-xl-3"
          alt=""
          data-animal="omnivore"
          id="myImg"
        />
        <img
          src="img/wolf.jpg"
          class="rounded m-xl-3"
          alt=""
          data-animal="carnivore"
        />
        <img
          src="img/sheep.jpg"
          class="rounded m-xl-3"
          alt=""
          data-animal="herbivore"
        />
        <img
          src="img/deer.jpg"
          class="rounded m-xl-3"
          alt=""
          data-animal="herbivore"
        />
        <img
          src="img/doe.jpg"
          class="rounded m-xl-3"
          alt=""
          data-animal="herbivore"
        />
        <img
          src="img/snake.jpg"
          class="rounded m-xl-3"
          alt=""
          data-animal="carnivore"
        />
        <img
          src="img/piglet.jpg"
          class="rounded m-xl-3"
          alt=""
          data-animal="omnivore"
        />
        <img
          src="img/tiger.jpg"
          class="rounded m-xl-3"
          alt=""
          data-animal="carnivore"
        />
      </section>


      
      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
      </div>
    </main>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
